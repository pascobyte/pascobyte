{{ if .IsHome }} {{ else }}
<footer class="section">
  <div class="container">
    <div
      class="pb-5 is-flex is-flex-wrap-wrap is-justify-content-between is-align-items-center"
    >
      <div class="mr-auto mb-2"></div>
      <nav class="footer-links">
        <ul
          class="is-flex is-flex-wrap-wrap is-align-items-center is-justify-content-center"
        >
          <li class="mr-4">
            <a
              class="has-text-light"
              href="{{ "/policies/privacy-policy/" | absURL }}"
              target="_blank"
              >Privacy</a
            >
          </li>
          <li class="mr-4">
            <a
              class="has-text-light"
              href="{{ "/policies/privacy-policy/#:~:text=any%20third%20parties.-,Cookie%20Policy,-Use%20of%20Cookies" | absURL }}"
              target="_blank"
              >Cookies</a
            >
          </li>
          <li class="mr-4">
            <a class="has-text-light" href="{{ "/policies/" | absURL }}" target="_blank"
              >Policies</a
            >
          </li>
          <li>
            <a
              class="has-text-light"
              href="https://forms.gle/hV3btW1HizDkfbHy7"
              target="_blank"
              rel="nofollow noopener"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <div class="pt-5" style="border-top: 1px solid #dee2e6"></div>
  <div class="container">
    <div
      class="is-flex-tablet is-justify-content-between is-align-items-center"
    >
      <p>
        &copy; {{ .Site.Title }} &#45;
        <a href="{{ .Site.Params.bio }}" target="_blank" class="has-text-light">
          My Mssion</a> &#45; Images are generated with Bing +
          <a
            href="https://openai.com/dall-e-3"
            target="_blank"
            rel="nofollow noopener"
            aria-label="Visit DALL-E 3 image generation tool" class="branding"
            >DALL-E 3</a>
      </p>
      <div class="py-2 is-hidden-tablet"></div>
      <small class="ml-auto" aria-label="social profile links">
        <a
          class="mr-4 is-inline-block branding"
          href="{{ .Site.Params.github }}"
          target="_blank"
          rel="noopener"
          >Github</a
        >
        <a
          class="mr-4 is-inline-block branding"
          href="{{ .Site.Params.opensea }}"
          target="_blank"
          rel="noopener"
          >OpenSea</a
        >

        <a
          class="mr-4 is-inline-block branding"
          href="{{ .Site.Params.tiktok }}"
          target="_blank"
          rel="noopener"
          >TikTok</a
        >
        <a
          class="mr-4 is-inline-block branding"
          href="{{ .Site.Params.youtube }}"
          target="_blank"
          rel="noopener"
          >YouTube</a
        >
      </small>
    </div>
  </div>
</footer>
{{ end }}

<script src="{{ "/js/main.js" | absURL }}"></script>

{{ if eq .Params.type "post" }}
<script src="{{ "/js/single.js" | absURL }}"></script>
{{ end }}
