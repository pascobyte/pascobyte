{{ partial "navbar.html" . }} {{ if .IsHome }}

<!-- homne Header-->
<div class="hero is-medium">
  <div class="hero-body">
    <div class="columns is-vcentered">
      <div class="column is-three-fifths is-offset-one-fifth has-text-centered">
        <h2 class="title is-1 has-text-weight-bold">
          Simple Coded For <br />Real Purposes
        </h2>
        <p>{{ .Site.Params.description }}</p>
      </div>
    </div>
  </div>
</div>

{{ else }}
<!-- page Header-->
<div class="hero is-medium">
  <div class="hero-body">
    <div class="columns is-vcentered">
      <div class="column is-three-fifths is-offset-one-fifth has-text-centered">
        <h1 class="title is-1">{{ .Title }}</h1>
        <p>
          {{ with .Params.description }} {{ . }} {{ else }} {{ .Summary |
          truncate 150 }} {{ end }}
        </p>
      </div>
    </div>
  </div>
</div>

{{ end }}
