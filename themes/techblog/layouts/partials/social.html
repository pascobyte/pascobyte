{{ if .IsHome }}
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@pascobyte">
<meta name="twitter:title" content="{{ .Site.Title }} | {{ .Site.Params.tagline }}">
<meta name="twitter:description" content="{{ .Site.Params.description }}">
<meta name="twitter:image" content="{{ .Site.Params.logo | absURL }}">


<meta property="og:title" content="{{ .Site.Title }} | {{ .Site.Params.tagline }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:url" content="{{ .Site.BaseURL }}">
<meta property="og:description" content="{{ .Site.Params.description }}">
<meta property="og:type" content="website">
<meta property="og:image" content="{{ .Site.Params.logo | absURL }}">

{{ end }}

{{ if eq .Params.page_type "single" }}
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@pascobyte">
<meta name="twitter:title" content="{{ .Title }} | {{ .Site.Title }}">
<meta name="twitter:description" content="{{ .Description }}">
<meta name="twitter:image" content="{{ .Params.thumbnail | absURL }}">

<meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:description" content="{{ .Description }}">
<meta property="og:type" content="article">
<meta property="og:image" content="{{ .Params.thumbnail | absURL }}">

{{ end }}

{{ if eq .Params.page_type "list" }}
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@pascobyte">
<meta name="twitter:title" content="{{ .Title }} | {{ .Site.Title }}">
<meta name="twitter:description" content="{{ .Description }}">
<meta name="twitter:image" content="{{ .Site.Params.logo | absURL }}">


<meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:description" content="{{ .Description }}">
<meta property="og:type" content="website">
<meta property="og:image" content="{{ .Site.Params.logo | absURL }}">

{{ end }}
