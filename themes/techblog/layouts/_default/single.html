{{ define "main" }}
<article>
  <div class="section">
    <div class="columns">
      <div class="column is-half is-offset-one-quarter">
        <div class="notification card-bg">
          <details>
            <summary>Table of Contents:</summary>
            <div class="my-3 content">{{ .TableOfContents }}</div>
          </details>
        </div>
        <div class="content" id="single-content">{{ .Content }}</div>
      </div>
    </div>
  </div>
</article>
{{ end }}
