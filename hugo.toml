baseURL = 'https://pascobyte.blog/'
languageCode = 'en-us'
title = 'PascoByte'
theme = 'techblog'
disableKinds = ["taxonomy", "term"]
disableHugoGeneratorInject = true
minifyOutput = true
enableRobotsTXT = true

[params]
  description = "Pascobyte: Tech solutions made simple. Discover easy-to-follow guides, code snippets, and free tools to tackle your tech challenges. Simplify your tech life with Pascobyte."
  logo = "/images/pascobyte-logo.svg"
  
  main_css = "/css/bul.min.css"
  secondary_css = "/css/main.css"
  main_js = "/js/main.js"
  single_page_js = "/js/single.js"

  bio = "/my-mission/"
  contact = "https://forms.gle/a6Qb3MYyLbNuFMDDA"
  github = "https://github.com/pascobyte"
  opensea = "https://opensea.io/PascoByte"
  tiktok = "https://www.tiktok.com/@pascobyte"
  youtube = "https://www.youtube.com/channel/UCcPpjsmSJS9p3o9LbLgemaw"

[permalinks]
  chatgpt = "/:filename/"


[sitemap]
  changefreq = 'weekly'
  filename = 'sitemap.xml'
  priority = 0.5


[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    anonymizeIP = true
    disable = true
    respectDoNotTrack = true
    useSessionStorage = true
  [privacy.instagram]
    disable = true
    simple = false
  [privacy.twitter]
    disable = true
    enableDNT = false
    simple = false
  [privacy.vimeo]
    disable = true
    enableDNT = false
    simple = false
  [privacy.youtube]
    disable = true
    privacyEnhanced = false